<div id="container-master-login" class="container_master_login">
    <form id="contact-form" class="contact_form">
        <div class="box_img_contact_form">
            <img class="img_contact_form" src="https://cdn.jsdelivr.net/gh/HidralabIyD/HidraSmart-CommonFiles@latest/images/image_contact_us_cut.png">
        </div>
        <div class="container_body">
            <div id="container-subcontainers-input" class="container_subcontainers_input">
                <div class="subcontainer_name">
                    <div class="subcontainer_input_name">
                        <a id="label-subcontainer-input-name" class="label_subcontainer_input_name red_label" href="">Nombre*</a>
                        <div class="container_img_name">
                            <img class="img_name" src="https://cdn.jsdelivr.net/gh/HidralabIyD/HidraSmart-CommonFiles@latest/icon/icon_user.png" width="32" height="25">
                        </div>
                        <input type="text" name="contactName" id="input-name" class="input_name" placeholder="Nombre*" required onfocus="applyRedBorder('name');" onblur="if(this.value=='') addImportantWarning('name'); else removeImportantWarning('name'); removeRedBorder('name');" />
                    </div>
                    <div id="container-text-input-name" class="container_text_input_name">
                        <a id="text-informative-notice-name" class="text_informative_notice_name" href="" tabindex="-1">Nombre de la persona de contacto</a>
                        <a id="text-important-warning-name" class="text_important_warning_name concealment" href="" tabindex="-1">El nombre es obligatorio</a>
                    </div>
                </div>
                <div class="subcontainer_email">
                    <div class="subcontainer_input_email">
                        <a id="label-subcontainer-input-email" class="label_subcontainer_input_email red_label" href="">Email*</a>
                        <div class="container_img_email">
                            <img class="img_email" src="https://cdn.jsdelivr.net/gh/HidralabIyD/HidraSmart-CommonFiles@latest/icon/icon_email.png" width="32" height="25">
                        </div>
                        <input type="text" name="contactEmail" id="input-email" class="input_email" placeholder="Email*" required onfocus="applyRedBorder('email');" onblur="if(this.value=='') addImportantWarning('email'); else removeImportantWarning('email'); removeRedBorder('email');" />
                    </div>
                    <div id="container-text-input-email" class="container_text_input_email">
                        <a id="text-informative-notice-email" class="text_informative_notice_email" href="" tabindex="-1">Email de contacto</a>
                        <a id="text-important-warning-email" class="text_important_warning_email concealment" href="" tabindex="-1"></a>
                    </div>
                </div>
                <div class="subcontainer_message">
                    <div class="subcontainer_input_message">
                        <a id="label-subcontainer-input-message" class="label_subcontainer_input_message red_label" href="">Consulta*</a>
                        <div class="container_img_message">
                            <img class="img_message" src="https://cdn.jsdelivr.net/gh/HidralabIyD/HidraSmart-CommonFiles@latest/icon/icon_message.png" width="32" height="25">
                        </div>
                        <textarea type="text" name="contactinput" id="input-message" class="input_message" placeholder="Consulta*" required onfocus="applyRedBorder('message');" onblur="if(this.value=='') addImportantWarning('message'); else removeImportantWarning('message'); removeRedBorder('message');"></textarea>
                    </div>
                    <div id="container-text-input-message" class="container_text_input_message">
                        <a id="text-informative-notice-message" class="text_informative_notice_message" href="" tabindex="-1">Consulta de contacto</a>
                        <a id="text-important-warning-message" class="text_important_warning_message concealment" href="" tabindex="-1">La consulta es obligatoria</a>
                    </div>
                </div>
            </div>
            <div class="bottom_container_body">
                <div id="container-help-links" class="container_help_links">
                    <div id="subcontainer-help-links" class="subcontainer_help_links">
                        <input type="checkbox" id="privacy-check" class="privacy_check" name="privacycheck" required onblur="if(this.value=='') addImportantWarning('privacy'); else removeImportantWarning('privacy');">
                        <a for="privacy" href="https://www.hidralab.com/privacidad.aspx" target="_blank">Acepto la política de privacidad</a>
                    </div>
                    <p id="text-important-warning-privacy" class="text_important_warning_privacy concealment" href="" tabindex="-1">Debe aceptar la política de privacidad</p>
                </div>
                <button id="contactUsButton" class="btn_contact_us" type="button" onclick="contactUs()"
                    data-sitekey="6Lf3o3opAAAAAH0GHlp_LuajXdK_Ur8HCR8_vLqX"
                    data-callback='contactUs'
                    data-action='submit'>
                    Enviar
                </button>
            </div>
        </div>
    </form>
</div>
